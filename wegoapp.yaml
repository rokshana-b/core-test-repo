apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  releaseName: gitops-server
  targetNamespace: flux-system
  chart:
    spec:
      chart: ./charts/gitops-server
      sourceRef:
        kind: GitRepository
        name: ww-gitops
  install:
    remediation:
      retries: 3
  values:
    namespace: flux-system
    additionalArgs: ["--insecure"]
    image:
      tag: v0.7.0-rc6
      repository: ghcr.io/weaveworks/wego-app
    adminUser:
      create: true
      username: myself
      password: unsecure
  interval: 1m0s

---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: ssh://git@github.com/weaveworks/weave-gitops
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/
